<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClimaYar</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Vazir Font -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-dark min-vh-100 d-flex flex-column font-vazir dark">

  <!-- Header -->
  <header class="bg-dark shadow-sm py-3 text-center sticky-top z-3" style="position: fixed; top: 0; left: 0; width: 100%; background-color: #222; z-index: 1100; padding: 0.5rem 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">
    <h1 class="fs-3 fw-bold">ClimaYar  - Weather Forcast</h1>

      <div id="fixed-location-box" class="position-absolute bg-dark shadow-sm rounded p-2 small" style="opacity: 0.85; top: 8px; right: 12px; max-width: 180px; width: fit-content;">
    <p style="margin:0; font-size: 0.75rem; color: #ccc;">
      Your IP: <span id="user-ip">Fetching . . .</span>
    </p>
    <p style="margin:0; font-size: 0.7rem; color: #aaa;">
      Rough Location: <span id="user-location-ip">Detecting . . .</span>
    </p>
  </div>
  </header>

  <!-- Main Content -->
  <main class="container py-5 flex-grow-1">
    
    <section class="text-center mb-4">
      <button id="get-location" class="btn btn-primary">
        My Location
      </button>
      <p class="mt-2 small fw-semibold">
        <span id="user-location-lat-long"></span>
      </p>
    </section>

    <div class="mb-4 text-center">
      <select id="city-select" class="form-select w-auto d-inline-block">
        <option value="">Select City</option>
        <option value="Tehran">Tehran</option>
        <option value="Mashhad">Mashhad</option>
        <option value="Isfahan">Isfahan</option>
        <option value="Shiraz">Shiraz</option>
        <option value="Tabriz">Tabirz</option>
      </select>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader mx-auto my-4"></div>

    <section id="weather-card" class="card text-center mb-5 shadow-sm">
      <div class="card-body">
        <h2 id="weather-date" class="fs-6 fw-semibold mb-2"></h2>
        <h2 id="loc" class="fs-5 fw-bold mb-3"></h2>
        <img id="weather-icon" class="mx-auto d-block mb-2" width="80" height="80" alt="آیکون وضعیت آب و هوا" />
        <p id="weather-condition" class="fs-6 mb-1"></p>
        <p id="weather-temp-range" class="small mb-1"></p>
        <p id="weather-rain-chance" class="small text-primary"></p>
      </div>
    </section>

    <section class="mb-5">
      <h2 class="fs-5 fw-semibold text-center mb-3">Daily Forcast</h2>
      <div id="daily-forecast" class="d-flex overflow-auto gap-3 px-2 py-2">

      </div>
    </section>

    <section class="mb-5">
      <h2 class="fs-5 fw-semibold text-center mb-3">Today's & Tomrrow's Hourly Forcast</h2>
      <div id="hourly-forecast" class="d-flex overflow-auto gap-3 px-2 py-2">

    </div>
    </section>

    <section id="charts-section" class="mb-5">
      <canvas id="weatherChart" class="mb-4"></canvas>
      <canvas id="precipitation-chart"></canvas>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-dark text-center py-3 shadow-sm small d-flex justify-content-center gap-3">
  </footer>


  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
