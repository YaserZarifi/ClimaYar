<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClimaYar</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet -->
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Vazir Font -->
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-dark min-vh-100 d-flex flex-column font-vazir dark">
    <!-- Header -->
    <header
      class="bg-dark shadow-sm py-3 text-center sticky-top z-3"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #222;
        z-index: 1100;
        padding: 0.5rem 1rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      "
    >
      <h1 class="fs-3 fw-bold">ClimaYar - Weather Forcast</h1>

      <div
        id="fixed-location-box"
        class="position-absolute bg-dark shadow-sm rounded p-2 small"
        style="
          opacity: 0.85;
          top: 8px;
          right: 12px;
          max-width: 180px;
          width: fit-content;
        "
      >
        <p style="margin: 0; font-size: 0.75rem; color: #ccc">
          Your IP: <span id="user-ip">Fetching . . .</span>
        </p>
        <p style="margin: 0; font-size: 0.7rem; color: #aaa">
          Approximate Location:
          <span id="user-location-ip">Detecting . . .</span>
        </p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5 flex-grow-1">
      <div class="container mb-5">
        <div class="row g-4">
          <!-- Weather Card (Left) -->
          <div class="col-md-6">
            <section id="weather-card" class="card text-center shadow-sm h-100">
              <div class="card-body">
                <h2 id="weather-date" class="fs-6 fw-semibold mb-2"></h2>
                <h2 id="loc" class="fs-5 fw-bold mb-3"></h2>
                <p
                  id="weather-temp-range"
                  class="display-1 fw-bold text-center my-3"
                ></p>
                <img
                  id="weather-icon"
                  class="mx-auto d-block mb-2"
                  width="80"
                  height="80"
                  alt="Weather Icon"
                />
                <p id="weather-condition" class="fs-6 mb-1"></p>
                <p id="weather-rain-chance" class="small text-primary"></p>
              </div>
            </section>
          </div>

          <!-- Controls Card (Right) -->
          <div class="col-md-6">
            <section class="card shadow-sm h-100 d-flex justify-content-center">
              <div class="card-body text-center">
                <h5 class="card-title fw-semibold mb-3">Select Location</h5>

                <button id="get-location" class="btn btn-primary w-100 mb-3">
                  üìç Use My Location
                </button>
                <select id="city-select" class="form-select w-100 mb-3">
                  <option value="">Select City</option>
                  <option value="Tehran" data-lat="35.6892" data-lng="51.3890">
                    Tehran
                  </option>
                  <option value="Mashhad" data-lat="36.2605" data-lng="59.6168">
                    Mashhad
                  </option>
                  <option value="Isfahan" data-lat="32.6546" data-lng="51.6680">
                    Isfahan
                  </option>
                  <option value="Shiraz" data-lat="29.5918" data-lng="52.5836">
                    Shiraz
                  </option>
                  <option value="Tabriz" data-lat="38.0962" data-lng="46.2738">
                    Tabriz
                  </option>
                </select>

                <p class="small fw-semibold" style="color: #888">
                  <span id="user-location-lat-long"></span>
                </p>

                <div
                  id="city-map"
                  style="height: 190px"
                  class="mt-3 rounded shadow-sm"
                ></div>

                <!-- Loader -->

                <div id="loader" class="mx-auto my-4 d-none">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>

      <h2 class="fs-5 fw-semibold text-center mb-3" style="color: #aaa">
        Daily Forcast
      </h2>

      <section class="mb-5">
        <div
          id="daily-forecast"
          class="d-flex overflow-auto gap-3 px-2 py-2"
        ></div>
      </section>

      <h2 class="fs-5 fw-semibold text-center mb-3" style="color: #aaa">
        Today's & Tomrrow's Hourly Forcast
      </h2>

      <section class="mb-5" id="hourly-section">
        <div
          id="hourly-forecast"
          class="d-flex overflow-auto gap-3 px-2 py-2"
        ></div>
      </section>

      <section id="charts-section" class="mb-5">
        <canvas id="weatherChart" class="mb-4"></canvas>
        <canvas id="precipitation-chart"></canvas>
      </section>
    </main>

    <!-- Footer -->
    <!-- <footer class="bg-dark text-center py-3 shadow-sm small d-flex justify-content-center gap-3">
    
  </footer> -->

    <footer
      style="
        background-color: #222;
        color: #eee;
        text-align: center;
        padding: 1rem 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 0.9rem;
      "
    >
      <p>
        üöÄ Check out my work on
        <a
          href="https://github.com/YaserZarifi"
          target="_blank"
          rel="noopener noreferrer"
          style="color: #61dafb; text-decoration: none; font-weight: bold"
        >
          GitHub
        </a>
      </p>
      <p style="margin-top: 0.5rem; font-style: italic; color: #ccc">
        "Code is like humor. When you have to explain it, it‚Äôs bad." ‚Äì Cory
        House
      </p>
    </footer>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
